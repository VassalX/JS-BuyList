<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <meta name="author" content="Vasylenko Olexandr">
    <title>Buylist</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <div class="ui main-box">
        <div class="ui container left-column">
            <div class="ui drop-shadow white-block">
                <div class="ui part form">
                    <div class="ui input">
                        <input class="ui" type="text" placeholder="Назва товару">
                        <button class="ui add-button">Додати</button>
                    </div>
                </div>
                <div class="ui part item">
                    <div class="ui column first">
                        Помідори
                    </div>
                    <div class="ui column second">
                        <div class="ui buttons-panel">
                            <button class="ui minus">
                                -
                            </button>
                            <div class="ui number-label">
                                1
                            </div>
                            <button class="ui plus">
                                +
                            </button>
                        </div>
                    </div>
                    <div class="ui column third">
                        <div class="ui buttons-buy-panel">
                            <button class="ui buy">
                                Куплено
                            </button>
                            <button class="ui delete">
                                X
                            </button>
                        </div>
                    </div>
                </div>
                <div class="ui part item">
                    <div class="ui column first">
                        Печиво
                    </div>
                    <div class="ui column second">
                        <div class="ui buttons-panel">
                            <button class="ui minus">
                                -
                            </button>
                            <div class="ui number-label">
                                1
                            </div>
                            <button class="ui plus">
                                +
                            </button>
                        </div>
                    </div>
                    <div class="ui column third">
                        <div class="ui buttons-buy-panel">
                            <button class="ui buy">
                                Куплено
                            </button>
                            <button class="ui delete">
                                X
                            </button>
                        </div>
                    </div>
                </div>
                <div class="ui part item">
                    <div class="ui column first">
                        Сир
                    </div>
                    <div class="ui column second">
                        <div class="ui buttons-panel">
                            <button class="ui minus">
                                -
                            </button>
                            <div class="ui number-label">
                                1
                            </div>
                            <button class="ui plus">
                                +
                            </button>
                        </div>
                    </div>
                    <div class="ui column third">
                        <div class="ui buttons-buy-panel">
                            <button class="ui buy">
                                Куплено
                            </button>
                            <button class="ui delete">
                                X
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui container right-column">
            <div class="ui drop-shadow white-block chosen">
                <div class="ui part heading">
                    Залишилося
                </div>
            </div>
        </div>
    </div>
</body>
</html>
