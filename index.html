<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <meta name="author" content="Vasylenko Olexandr">
    <title>Buylist</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <div class="ui main-box">
        <div class="ui container left-column">
            <div class="ui drop-shadow white-block">
                <div class="ui part form top">
                    <div class="ui input">
                        <input class="ui" type="text" placeholder="Назва товару">
                        <button class="ui add-button tooltip" data-tooltip="ToolTip">
                             Додати
                        </button>
                    </div>
                </div>
                <div class="ui part item">
                    <div class="ui column first">
                        Помідори
                    </div>
                    <div class="ui column second">
                        <div class="ui buttons-panel">
                            <button class="ui minus tooltip" data-tooltip="ToolTip">
                                -
                            </button>
                            <div class="ui number-label tooltip" data-tooltip="ToolTip">
                                1
                            </div>
                            <button class="ui plus tooltip" data-tooltip="ToolTip">
                                +
                            </button>
                        </div>
                    </div>
                    <div class="ui column third">
                        <div class="ui buttons-buy-panel">
                            <button class="ui buy tooltip" data-tooltip="ToolTip">
                                Куплено
                            </button>
                            <button class="ui delete tooltip" data-tooltip="ToolTip">
                                X
                            </button>
                        </div>
                    </div>
                </div>
                <div class="ui part item">
                    <div class="ui column first">
                        Печиво
                    </div>
                    <div class="ui column second">
                        <div class="ui buttons-panel">
                            <button class="ui minus tooltip" data-tooltip="ToolTip">
                                -
                            </button>
                            <div class="ui number-label">
                                1
                            </div>
                            <button class="ui plus tooltip" data-tooltip="ToolTip">
                                +
                            </button>
                        </div>
                    </div>
                    <div class="ui column third">
                        <div class="ui buttons-buy-panel">
                            <button class="ui buy tooltip" data-tooltip="ToolTip">
                                Куплено
                            </button>
                            <button class="ui delete tooltip" data-tooltip="ToolTip">
                                X
                            </button>
                        </div>
                    </div>
                </div>
                <div class="ui part item">
                    <div class="ui column first">
                        Сир
                    </div>
                    <div class="ui column second">
                        <div class="ui buttons-panel">
                            <button class="ui minus tooltip" data-tooltip="ToolTip">
                                -
                            </button>
                            <div class="ui number-label">
                                1
                            </div>
                            <button class="ui plus tooltip" data-tooltip="ToolTip">
                                +
                            </button>
                        </div>
                    </div>
                    <div class="ui column third">
                        <div class="ui buttons-buy-panel">
                            <button class="ui buy tooltip" data-tooltip="ToolTip">
                                Куплено
                            </button>
                            <button class="ui delete tooltip" data-tooltip="ToolTip">
                                X
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui container right-column">
            <div class="ui drop-shadow white-block chosen">
                <div class="ui part heading top">
                    Залишилося
                </div>
                <div class="ui part">
                    <div class="ui not-baught">
                        <div class="ui label">
                            Помідори
                            <div class="ui round-label">
                                1
                            </div>
                        </div>
                        <div class="ui label">
                            Печиво
                            <div class="ui round-label">
                                1
                            </div>
                        </div>
                        <div class="ui label">
                            Сир
                            <div class="ui round-label">
                                1
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui part heading">
                    Куплено
                </div>
                <div class="ui part">

                </div>
            </div>
        </div>
    </div>
    <div class="ui badge drop-shadow">
        <div class="ui head">
            BuyList
        </div>
        <div class="ui created">
            Created by:
        </div>
        <div class="ui named">
            Vasylenko Olexandr
        </div>
    </div>
</body>
</html>
